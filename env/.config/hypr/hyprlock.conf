# USER
label {
    monitor =
    text = Hello, $USER
    color = rgba(197, 201, 197, .65)
    font_size = 25
    font_family = Mononoki Nerd Font
    position = 0, -70
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 290, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(60, 56, 54, 0.35)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Mononoki Nerd Font
    hide_input = false
    position = 0, -140
    halign = center
    valign = center
}
