# BACKGROUND
background {
    monitor =
    path = ~/personal/wallpapers/kanagawa_02-1412x896.png
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = rgba(196, 178, 138, 0.9)
    font_size = 120
    font_family = Mononoki Nerd Font
    position = 0, -140
    halign = center
    valign = top
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(197, 201, 197, 0.75)
    font_size = 30
    font_family = Mononoki Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

