# BACKGROUND
background {
    monitor =
    path = ~/personal/wallpapers/forest-004-3837x2159.jpg
    blur_passes = 2
    contrast = 1
    brightness = 0.7
    vibrancy = 0.3
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# TIME
label {
    monitor =
    text = cmd[update:1000] date +"%-I:%M%p"
    color = rgb(211, 198, 170)
    font_size = 120
    font_family = RobotoMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgb(211, 198, 170)
    font_size = 22
    font_family = RobotoMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hello, $USER
    color = rgb(211, 198, 170)
    font_size = 25
    font_family = RobotoMono Nerd Font
    position = 0, -30
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 290, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(45, 53, 59, 0.35)
    font_color = rgb(211, 198, 170)
    font_family = RobotoMono Nerd Font
    fade_on_empty = false
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}
